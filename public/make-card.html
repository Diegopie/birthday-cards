<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/fav/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/card.css">
    <!-- <link rel="stylesheet" href="/css/background.css"> -->
    <link rel="stylesheet" href="/css/ribbon-background.css">
    <title>B-Day Card!</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
    </div>
    <main>
        <section class="row">
            <article class="col-12 center">
                <h1 class="col-sm-12 col-md-8">Harry Workweek!, Peter</h1>
                <div class="col-sm-10 col-md-3">
                    <a class="button" href="/"> View Cards!</a>
                </div>
            </article>
        </section>
        <section class='row' id='makeCard-contain'>
            <article class="col-4 note-card note-preview note-fall" id="change">
                <div class="WriteCard-Header">
                    <h2>Text Color</h2>
                    <p id="draftMsg"></p>
                </div>
                <textarea class="note text-height" placeholder="Write your note here!"></textarea>
                <textarea class="signature" placeholder="Write your name here!"></textarea>
                <img class="img" src="/img/card/fall-01.png">
            </article>
            <article class="col-4 note-card note-settings">
                <div>
                    <h2>Choose a Theme!</h2>
                    <button class="button" id="fall"> Fall </button>
                    <button class="button" id="succulents"> Succulents </button>
                    <button class="button" id="dreamBuilder"> Dream Builder </button>
                    <button class="button" id="fieryAries"> Fiery Aries </button>
                </div>
            </article>
        </section>
        <section class="row makeCard-submit">
            <button class="button" id="submit" href=""> Send Card! </button>
            <article class="note-msg poof">
                <p class="col">Your Note Cannot Be Empty!</p>
            </article>
        </section>
        <section class="row makeCard-homeBtn">
            <a class="button" href="/"> Return Home </a>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/js/ribbon-script.js"></script>
    <script src="/js/makeCard.js"></script>
</body>

</html>
